language: python
python: '3.6'
sudo: false
dist: trusty
group: edge
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=py36-cov
    - TOXENV=pylint
    - TOXENV=flake8
    - TOXENV=mypy
    - TOXENV=docs
install:
  - pip install tox
  - virtualenv --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always

[tox]
envlist = py36,pylint,flake8,mypy

[testenv]
basepython = {env:TOXPYTHON:python3.6}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv = HOME
usedevelop = false
deps = pipenv
commands =
    pipenv install --dev
    pipenv run pytest
    cov: codecov

[testenv:pylint]
commands =
    pipenv install --dev
    pipenv run pylint src

[testenv:flake8]
commands =
    pipenv install --dev
    pipenv run flake8 src

[testenv:mypy]
commands =
    pipenv install --dev
    pipenv run mypy src

[testenv:spell]
setenv =
    SPELLCHECK=1
commands =
    sphinx-build -b spelling docs dist/docs
skip_install = true
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant

[testenv:docs]
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

